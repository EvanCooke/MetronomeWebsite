<!DOCTYPE html>
<html>
    <head>
        <title>Metronome</title>
        <link rel="stylesheet" href="./style.css">  

    </head>
    <body>
        <div>

                <h1>Metronome</h1>
            </div>

            <div>

            <div>
                <form action="index.html" method = GET>

                    <button type="submit">Search</button>
                </form>
            </div>
        </div>

        <script src="./logic.js"></script> <!-- dosent work atm -->
        
    </body>
