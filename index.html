<!DOCTYPE html>
<html>
    <head>
        <title>Metronome</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./logic.js"></script> <!-- dosent work atm -->
        
    </head>
    <body>

        <div>
            
            <div>
                <h1>Metronome</h1>
            </div>

            <div>
                <input type="Button" onclick="change()" value="Start" id="startStopButton"></input>
            </div>

            <div class="bpmSlider">
                <input type="range" min="1" max="200" value="100" class="slider" id="myRange">
            </div>

            <div>
                <h2><span id="bpmNum"></span> bpm</h2>
            </div>

            <div>
                <form action="index.html" method = GET>
                    <input type="text" name="userSearch" placeholder = "Search Song BPM">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>

        <script>

            // https://stackoverflow.com/questions/10671174/changing-button-text-onclick
            function change()
            {
                var elem = document.getElementById("startStopButton");
                if (elem.value=="Start") elem.value = "Stop";
                else elem.value = "Start";
            }

            var slider = document.getElementById("myRange");
            var output = document.getElementById("bpmNum");
            output.innerHTML = slider.value; // Display the default slider value

            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function() {
            output.innerHTML = this.value;

            
}
        </script>
    </body>
</html>
